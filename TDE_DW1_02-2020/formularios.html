                <form>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>

                    <div class="form-group">

                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>

                    </div>

                    <div class="form-group">
                        <label for="senha">Confirme sua senha</label>
                        <input type="password" class="form-control" id="senha" required>
                    </div>

                    <div class="form-group">
                        <label for="rotas">Selecione sua rota</label>
                        <select class="custom-select" required>
                            <option selected>Rotas</option>
                            <option value="1">Topo</option>
                            <option value="2">Selva</option>
                            <option value="3">Meio</option>
                            <option value="4">Atirador</option>
                            <option value="5">Suporte</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="rotas">Selecione seu elo</label>
                        <select class="custom-select" required>
                            <option selected>Elos</option>
                            <option value="1">Ferro</option>
                            <option value="2">Bronze - Prata</option>
                            <option value="3">Ouro</option>
                            <option value="4">Platina</option>
                            <option value="5">Diamante</option>
                            <option value="6">Mestre</option>
                            <option value="7">Grão-Mestre - Desafiante</option>
                        </select>
                    </div>

                    <br>
                    <hr class="hr-principal">
                    <br>

                    <div class="form-check" required>
                        <div>
                            <label>Qual a sua modalidade?</label>
                            <div>
                                <input type="radio" name="modalidade" value="modalidade-1">
                                <label>&nbspSolo - x1</label>
                                <br>
                                <input type="radio" name="modalidade" value="modalidade-2">
                                <label>&nbsp2 x 2</label>
                                <br>
                                <input type="radio" name="modalidade" value="modalidade-3"><label>&nbspARAM</label>
                                <br>
                                <input type="radio" name="modalidade" value="modalidade-4"><label>&nbspSR
                                    Classic</label>
                            </div>
                        </div>
                        <br>

                            <input type="text" class="form-control" id="nome" required>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="Acordo" required>
